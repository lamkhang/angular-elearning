<div [routerLink]=" '/course-detail/' + course?.maKhoaHoc " class="row">
  <div class="col-md-3">
    <img [src]="course?.hinhAnh" alt="" class="img-fluid w-100">
  </div>
  <div class="search-course-item__content col-md-6 pt-3">
    <div class="search-course-item__title">
      <h3>{{course?.tenKhoaHoc}} - {{course?.moTa}}</h3>
    </div>
    <div class="search-course-item__meta">
      <span class="course-review_title">Bestseller</span>
      <span><i class="fab fa-leanpub"></i>125 lectures</span>
      <span><i class="fa fa-clock"></i>11 hour</span>
      <span><i class="fa fa-level-up-alt"></i>All level</span>
    </div>
    <div class="search-course-item__headline">Bootcamp on the React.js essentials. Gain a strong foundation of the core concepts, and build exciting and useful apps| <strong> By {{course?.nguoiTao?.hoTen}}</strong> </div>
  </div>
  <div class="col-md-3 text-right search-course-item__price-rating pr-4 pt-3">
    <div class="course-price-text">9.99$</div>
    <div class="course-review__star">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-half-alt"></i>
        4.5
      </div>
      <div class="course-rating">(101,760 ratings)</div>
  </div>
</div>
